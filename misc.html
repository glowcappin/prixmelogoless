    body {

    .container {
      max-width: 1200px; /* Adjust the max-width of the container */
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
    }

    .menu a {
      color: #666666;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s, transform 0.3s;
      font-weight: 300;
    }

    .menu a:hover {
      color: white;
      transform: scale(1.1);
    }

    .crt-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        transparent 1px,
        rgba(255, 255, 255, 0.05) 2px,
        rgba(255, 255, 255, 0.05) 3px
      );
      animation: crt-lines-animation 5s linear infinite;
    }

    @keyframes crt-lines-animation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 -100vh;
      }
    }

    .header,
    .product,
    .footer {
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;

    .product-grid {
  display: grid;

}
