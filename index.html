  <title>Prixmelogoless</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    p {
      font-size: 24px;
    }

    .vhs-effect {
      display: inline-block;
      position: relative;
    }

    .vhs-effect:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background-image: url('https://cdn.pixabay.com/photo/2018/02/08/22/27/vhs-3132158_960_720.png');
      background-size: cover;
      mix-blend-mode: lighten;
      opacity: 0.7;
      z-index: -1;
      animation: vhs-effect 1s infinite;
    }

    @keyframes vhs-effect {
      0% {
        transform: translateX(-5px) rotate(-2deg) scale(1.02);
      }
      50% {
        transform: translateX(5px) rotate(2deg) scale(0.98);
      }
      100% {
        transform: translateX(-5px) rotate(-2deg) scale(1.02);
      }
    }

    .crt-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        transparent 1px,
        rgba(255, 255, 255, 0.05) 2px,
        rgba(255, 255, 255, 0.05) 3px
      );
      animation: crt-lines-animation 5s linear infinite;
    }

    @keyframes crt-lines-animation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 -100vh;
      }
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
    }

    .menu a {
      color: #666666;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s, transform 0.3s;
      font-weight: 300;
    }

    .menu a:hover {
      color: white;
      transform: scale(1.1);
    }

    .button-container {
      margin-top: 20px;
    }

    .button-container .button {
      display: inline-block;
      margin-right: 10px;
    }

    .button-container .button:last-child {
      margin-right: 0;
    }

    .button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button a:hover {

    }

    .logo-video {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      object-fit: cover;
      pointer-events: none;
    }

    .search-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 5px 10px;
    }

    .search-bar input[type="text"] {
      padding: 5px 10px;
      font-size: 16px;
      background-color: transparent;
      border: none;
      color: white;
    }

    .search-bar input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-bar button[type="button"] {
      padding: 5px 10px;
      background-color: #333333;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .search-bar button[type="button"]:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search...">
    <button type="button" onclick="performSearch()">Search</button>
  </div>
  <div class="crt-lines"></div>
  <div class="menu">
    <a href="#">Home</a>
    <a href="scenepacks.html">Scenepacks</a>
    <a href="about.html">About</a>
  </div>
  <div class="container">
    <h1 class="vhs-effect">Prixmelogoless</h1>
    <div class="button-container">
      <div class="button">
        <a href="scenepacks.html">Scenepacks</a>
      </div>
      <div class="button">
        <a href="https://mega.nz/folder/t1UXnKSI#xoagZCK2sarS4O9Lvq1yCw">Full Movies</a>
      </div>
      <div class="button">
        <a href="https://mega.nz/folder/U5l0maab#Pg9ueHpUDEYSWTBaej-HDw">Full TV Shows</a>
      </div>
    </div>
    <video class="logo-video" src="https://cdn.discordapp.com/attachments/1127114075776753677/1128237279253635082/prixmeweb.webm" autoplay loop muted></video>
  </div>
  <script>
  async function performSearch() {
    const searchInput = document.getElementById('search-input');
    const searchTerm = searchInput.value.trim().toLowerCase();
    if (searchTerm !== '') {
      const pageURLs = [
        'scenepacks.html',
        'about.html',
        'dc.html',
        'marvel.html',
        'disney.html',
        'anime.html',
        'games.html',
        'Misc.html'
        // Add more page URLs here
      ];

      for (const url of pageURLs) {
        const pageContent = await fetchPageContent(url);
        const matchingElement = findMatchingElement(pageContent, searchTerm);
        if (matchingElement) {
          // Pass the search term as a URL parameter
          window.location.href = `${url}?searchTerm=${encodeURIComponent(searchTerm)}`;
          return;
        }
      }

      alert('No results found for the search term.');
    }
  }
  
    async function fetchPageContent(url) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        return doc;
      } catch (error) {
        console.error('Error fetching page content:', error);
        return null;
      }
    }
  
    function findMatchingElement(doc, searchTerm) {
      const elements = doc.querySelectorAll('body *');
      for (const element of elements) {
        if (element.innerText.toLowerCase().includes(searchTerm)) {
          return element;
        }
      }
      return null;
    }  </script>
  
</body>
</html>
