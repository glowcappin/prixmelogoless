<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
    }

    .crt-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        transparent 1px,
        rgba(255, 255, 255, 0.05) 2px,
        rgba(255, 255, 255, 0.05) 3px
      );
      animation: crt-lines-animation 5s linear infinite;
    }

    @keyframes crt-lines-animation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 -100vh;
      }
    }

    .header,
    .product,
    .footer {
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-bottom: 40px;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-image {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .product-image img {
      width: 100%;
      height: auto;
    }

    .product-details {
      text-align: center;
    }

    .product-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .product-description {
      margin-bottom: 20px;
    }

    .product-price {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #666666;
    }

    .footer {
      text-align: center;
    }

    .footer p {
      font-size: 14px;
      color: #888888;
    }
    
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="crt-lines"></div>
  <div class="container">
    <div class="header">
      <h1>DC</h1>
      <p>Everything DC - Glow & xParker</p>
    </div>
    <div id="products-container">
      <div class="product-grid">
                      <!-- New Line -->
        <div class="product">
          <div class="product-image">
            <img src="https://cdn.discordapp.com/attachments/1127114075776753677/1127834312218263612/main_00000.png" alt="Product 1 Image">
          </div>
          <div class="product-details">
            <h2 class="product-title">ZS Justice League - Character Pack</h2>
            <p class="product-description"> made by xParker </p>
            <a href="https://prixmelogoless-my.sharepoint.com/:f:/g/personal/opsy_prixmelogoless_onmicrosoft_com/EqqCQRXoR2VOjY0I93vB5voB5qxTOGmdU02eqxl3C4OEvQ?e=0AKwkJ" class="button">Download Now</a>
          </div>
        </div>
</body>
</html>
